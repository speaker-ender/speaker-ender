<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 800" width="800" height="800">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			:root {
				--skyBlue: #30c2f7;
				--greyBlue: #016097;
				--blood: #d80000;
				--green: #0afc47;
				--black: #000000;
				--white: rgb(255,255,255);
				--dust: #303030;
				--sand: #ece8d1;

				font-family: "Arial Black", Arial, Helvetica, sans-serif;
			}

			@keyframes gradient {
				0% {
					background-position: 0% 50%;
				}

				50% {
					background-position: 100% 50%;
				}

				100% {
					background-position: 0% 50%;
				}
			}

			.background {
				position: absolute;
				top: 0;
				left: 0;
				color: var(--white);
				background: black;
				background: linear-gradient(-45deg, var(--greyBlue), var(--blood), var(--skyBlue), var(--green));
				background-size: 400% 400%;
				height: 100%;
				width: 100%;
				animation: gradient 15s ease infinite;
			}

			.paralax-wrapper {
				perspective: 100px;
				height: 100vh;
				overflow-x: hidden;
				overflow-y: auto;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}

			.paralax-item {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				transform: translateZ(-10px) scale(1);

				h1 {
					display: block;
					position: absolute;
					bottom: 0;
				}
			}

			h1 {
				position: absolute;
				bottom: 40%;
				left: 0;
				font-size: 26.7vw;
    			letter-spacing: 2.5vw;
    			margin: 0;
				user-select: none;
    			cursor: default;
				color: var(--white);
			}

			</style>
			<div class="background">
				<div class="paralax-wrapper">
					<div class="paralax-item">
						<h1>3NDER</h1>
					</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>